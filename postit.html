<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div class="post-it-container">
      <div class="post-it yellow">
        <div class="post-it-info">
          <div class="task">Task #1</div>
          <div class="description">Creare i post-it</div>
        </div>
      </div>
      <div class="post-it green">
        <div class="post-it-info">
          <div class="task">Task #2</div>
          <div class="description">Colorarli</div>
        </div>
      </div>
      <div class="post-it purple">
        <div class="post-it-info">
          <div class="task">Task #3</div>
          <div class="description">Affiancarli</div>
        </div>
      </div>
      <div class="post-it green">
        <div class="post-it-info">
          <div class="task">Task #4</div>
          <div class="description">Spaziarli</div>
        </div>
      </div>
      <div class="post-it yellow">
        <div class="post-it-info">
          <div class="task">Task #5</div>
          <div class="description">Ombreggiarli</div>
        </div>
      </div>
      <div class="post-it purple">
        <div class="post-it-info">
          <div class="task">Task #6</div>
          <div class="description">Ruotarli</div>
        </div>
      </div>
      <div class="post-it yellow">
        <div class="post-it-info">
          <div class="task">Task #7</div>
          <div class="description">Animarli</div>
        </div>
      </div>
      <div class="post-it green">
        <div class="post-it-info">
          <div class="task">Task #8</div>
          <div class="description">Testarli</div>
        </div>
      </div>
    </div>
  </body>
</html>
